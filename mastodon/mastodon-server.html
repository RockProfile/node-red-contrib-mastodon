<script type="text/javascript">
    RED.nodes.registerType('mastodon-server',{
        category: 'config',
        credentials: {
            accesstoken: {
                type: "password"
            }
        },
        defaults: {
            apiurl: {
                value: "https://mastodon.social/api/v1/",
                required: true,
            }
        },
        icon: "mastodon.png",
        label: function() {
            return this.apiurl;
        },
        paletteLabel: "mastodon server"
    });
</script>

<script type="text/html" data-template-name="mastodon-server">
    <div class="form-row">
        <label for="node-config-input-apiurl"><i class="fa fa-tag"></i> API URL</label>
        <input type="text" id="node-config-input-apiurl" placeholder="https://mastodon.social/api/v1/"><br /><br />

        <label for="node-config-input-accesstoken"><i class="fa fa-tag"></i> Access Token</label>
        <input type="password" id="node-config-input-accesstoken" placeholder="Access Token"><br /><br />

    </div>
</script>

<script type="text/html" data-help-name="mastodon-server">
    <p>Mastodon server configuration.</p>
</script>
